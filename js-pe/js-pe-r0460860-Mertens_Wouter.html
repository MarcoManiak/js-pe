<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/project.css">

    <title>Formulier JavaScript</title>
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="row">
                <h1>Registreer</h1>
                <h5>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</h5>
            </div>

            <div class="col-md-8">

                <form action="">

                    <div class="row">
                        <div class="col-md-6">
                            <label for="voornaam" class="form-label">Voornaam</label>
                            <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam">
                        </div>
                        <div class="col-md-6">
                            <label for="familienaam" class="form-label">Familienaam</label>
                            <input type="text" class="form-control" id="familienaam" placeholder="Uw familienaam">
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-6">
                            <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-gebruikersnaam">@</span>
                                </div>
                                <input type="text" class="form-control" id="gebruikersnaam" placeholder="Uw gebruikersnaam" aria-describedby="addon-gebruikersnaam">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mailadres</label>
                            <input type="email" class="form-control" id="email" placeholder="mail@example.be">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <label for="wachtwoord1" class="form-label">Wachtwoord</label>
                            <input type="password" class="form-control" id="wachtwoord1" placeholder="********">
                            <small id="wwHelp" class="form-text form-muted">Uw wachtwoord moet minstens 8 tekens lang zijn.</small>
                        </div>
                        <div class="col-md-6">
                            <label for="wachtwoord2" class="form-label">Herhaal wachtwoord</label>
                            <input type="password" class="form-control" id="wachtwoord2" placeholder="********">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="adress" class="form-label">Adres</label>
                            <input type="text" class="form-control" id="adres" placeholder="Uw adres en huisnummer">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-4">
                            <label for="landen" class="form-label">Land</label>
                            <select class="form-select" id="landen">
                            <option value="">Kies een land</option>
                            <option value="België">België</option>
                            <option value="Nederland">Zwitserland</option>
                            <option value="Duitsland">Duitsland</option>
                        </select>
                        </div>

                        <div class="col-md-4">
                            <label for="provincie" class="form-label">Provincie</label>
                            <select class="form-select" id="provincie">
                            <option value="">Kies een provincie</option>
                            <option value="Antwerpen">Antwerpen</option>
                            <option value="Limburg">Limburg</option>
                            <option value="Brussel">Brussel</option>
                        </select>
                        </div>

                        <div class="col-md-4">
                            <label for="postcode" class="form-label">Postcode</label>
                            <input type="number" class="form-control" id="postcode">
                            </select>
                        </div>
                    </div>
                    <hr class="lijn">
                </form>


                <div class="row">
                    <div class="col-md-6">
                        <h2>Hou me op de hoogte</h2>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="" id="nieuwsbrief">
                            <label class="form-check-label" for="nieuwsbrief">Inschrijven voor onze nieuwsbrief.</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="" id="voorwaarden">
                            <label class="form-check-label" for="voorwaarden">Ik ga akkoord met de algemene voorwaarden.</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h2>Betaling</h2>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="betaling" id="betalingsapp" value="Banking app" checked>
                            <label class="form-check-label" for="betalingsapp">
                          Banking app
                        </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="betaling" id="overschrijving" value="Overschrijving">
                            <label class="form-check-label" for="overschrijving">
                          overschrijving
                        </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="betaling" id="visaCard" value="Visa card">
                            <label class="form-check-label" for="visaCard">
                          Visa card
                        </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="betaling" id="paypal" value="PayPal">
                            <label class="form-check-label" for="paypal">
                          PayPal
                        </label>
                        </div>
                    </div>
                    <hr class="lijn">
                </div>

                <div class="row">
                    <div id="knop" class="d-grid">
                        <button type="submit" class="btn btn-primary" onclick="validateForm()">Wave your magic wand</button>
                    </div>
                </div>


            </div>
            <div class="col-md-4">

                <div class="alert alert-danger" role="alert" id="fouten">
                    <h4>Yikes, errors...</h4>
                    <p id="errors"></p>
                </div>

                <div class="alert alert-success" role="alert" id="succes">
                    <h4>Goed gedaan!</h4>
                    <p>Aww yeah, je werd geregistreerd.</p>
                </div>

                <div class="alert alert-info" role="alert" id="betalingsbericht">
                    <h4>Betalingswijze</h4>
                    <p id="soortBetaling"></p>
                </div>

            </div>
        </div>

    </div>
    <script src="js/projectjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
